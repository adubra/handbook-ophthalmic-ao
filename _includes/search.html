<h1>{{ page.title }}</h1>
<div class="search">
  <form action="{{ '/search.html' | prepend:site.baseurl }}" method="get" class="form-inline my-2 my-lg-0 flex-nowrap">
    <input class="form-control mr-sm-2 search-box" name="query" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-stanford my-2 my-sm-0" type="submit">Search</button>
  </form>
  <button type="button" class="mt-3 btn btn-secondary btn-sm" data-container="body" data-html="true" data-toggle="popover" data-placement="right" 
  data-content="<ul><li>Include * as a wildcard in your search term, e.g. 'foo*'.</li>
    <li>Search specific fields, e.g. 'title:Introduction' or 'author:Alfredo'</li>
    <li>Combine multiple search terms with a space between terms, e.g. 'title:foo* bar'</li>
    <li>Boost the importance of terms in multi-term searches, e.g. 'foo^10 bar'</li>
    <li>Allow fuzzy by specifying the word edit distance, e.g. 'foo~1'</li>
    <li>Allow fuzzy by specifying the word edit distance, e.g. 'foo~1'</li>
    <li>Specify required and avoided terms with + and - , e.g. '+foo bar -baz'</li>
  </ul>">Advanced Search Rules
  </button>
  <ul id="search-results" class="search-results mt-3"></ul>
</div>

<script src="{{ '/assets/js/search-content.js' | relative_url  }}"></script>
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="{{ '/assets/js/search.js' | relative_url }}"></script>

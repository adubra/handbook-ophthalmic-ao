<div class="sticky-top overflow-auto sidebar-list"  id="sidenav">
  <h5 class="">Chapters</h5>
  <ul class="nav ml-0 flex-column flex-nowrap ">
    {% for category in site.categories %}
    <div class="dropdown-divider"></div>
    <li class="nav-item nav-link pl-0">  
        <h6>{{ category[0]}}</h6> 
    </li>
        {% for post in category[1] reversed %}
        
        <li class="nav-item ">
        <a class="nav-link active pl-0" href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    {% endfor %}
  </ul>
</div>
